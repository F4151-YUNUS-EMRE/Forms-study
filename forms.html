        <div>

                    <p>Sektör Deneyimi</p>
                    <input type="radio" name="deneyim_süresi" id="yıl1">
                    <label for="yıl1">1-5 yıl</label><br>
                    <input type="radio" name="deneyim_süresi" id="yıl2">

                    <input type="radio" name="deneyim_süresi" id="yıl3">

                    <input type="radio" name="deneyim_süresi" id="yıl4">
                    <label for="yıl4">15-üzeri</label>
                </div><br>
                <div>

                    <label for="dil">Programlama Dilleri</label>
                    <select name="secilen_dil" id="dil" size="5" multiple>
                        <option value="C#">C#</option>
                        <option value="PHP">PHP</option>
                        <option value="Java">Java</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="React">React</option>
                    </select>
                </div>
            </fieldset>
        </div>

            <legend>Sözleşme Kopyası</legend>

        </fieldset>

            <label for="istemek">Mail Listesine Katılmak <b>İstiyorum</b></label>
            <input type="radio" name="Listeye_katılma_istegi" id="istemek"><br>
